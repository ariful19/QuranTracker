    <script>
        window.addEventListener("load", () => {
            var checked = localStorage.getItem("checked");
            if (checked) {
                var arr = JSON.parse(checked);
                arr.forEach(o => {
                    document.getElementById(o).checked = true;
                });
                calculateSum();
                var isc = localStorage.getItem("isChrono");
                if (isc) {
                    Chrono();
                }
            }
        });
        // A function to calculate the sum of checked percentages
        function calculateSum() {
            // Get all the checkboxes
            var checkboxes = document.querySelectorAll("input[type=checkbox]");
            // Initialize the sum to zero
            var sum = 0;
            var carr = [];
            // Loop through the checkboxes
            for (var i = 0; i < checkboxes.length; i++) {
                // If the checkbox is checked, add its value to the sum
                if (checkboxes[i].checked) {
                    sum += parseFloat(checkboxes[i].value);
                    carr.push(checkboxes[i].id);
                }
            }
            localStorage.setItem("checked", JSON.stringify(carr));
            // Get the div element to display the sum
            var div = document.getElementById("sum");
            // Set the text content of the div to the sum
            div.textContent = "Sum: " + sum.toFixed(2) + "%";
        }
        function Clear() {
            var checkboxes = document.querySelectorAll("input[type=checkbox]");
            checkboxes.forEach(cb => {
                cb.checked = false;
            });
            var div = document.getElementById("sum");
            // Set the text content of the div to the sum
            div.textContent = "Sum: 0%";
            localStorage.setItem("checked", "");
            localStorage.setItem("isChrono", "");
            window.location.reload();
        }
        var isChrono = false;
        function Chrono() {
            isChrono = true;
